    <section data-markdown>
        <script type="text/template">
    #F o s s i l 語 錄↓↓↓
    * mkdir fossil →建立檔案名稱為fossil之資料夾
    * cd fossil →進入檔案名稱為fossil之資料夾
    * cd .. →往上一個資料夾移動(上一頁)
    * fossil clone https:// 學號@cpa.kmol.info/學號 →從網路上克隆一個fossil檔案下來
    * fossil open →在資料夾內打開克隆下來的fossil檔
    * fossil add . →新增自己剛更改的東西
    * fossil status →查看自己所更改的東西是否有刪除的需要
    * fossil delete 檔案路徑 →出現Missing時要刪除的指令
    * fossil commit -m "提交名稱" →提交到遠端
